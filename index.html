    <nav id="menu"></nav>

            <div class='session'>

                  <label for='weekend'>Weekend</label> -->
                  <p><button class="button button2" type="button" onclick="remove()">Remove layers</button>
                  <button class="button button2" type = "button" onclick="animate_p() ;animate_p()"> Animate the points</button></p>
                  <p><div class="overlay">

                      <label for='hr'>All</label>
                        <div class='session' id='sliderbar'>
                            <h2>Hour: <label id='active-hour'>12PM</label></h2>
                            <input id='slider' class='row' type='range' min='0' max='23' step='1' value='12' />
                            </div>
